<div id="forgot-password" fxLayout="column">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="forgot-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/WBees_logo.png">
            </div>

            <div class="title">RECOVER YOUR PASSWORD</div>

            <form name="newPasswordForm" [formGroup]="newPasswordForm" (ngSubmit)="setNewPassword(newPasswordForm.value)" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="newPassword">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        *Password is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password (Confirm)</mat-label>
                    <input matInput type="password" formControlName="confirmPassword">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error *ngIf="newPasswordForm.get('confirmPassword').hasError('required')">
                        *Password confirmation is required
                    </mat-error>
                    <mat-error *ngIf="newPasswordForm.get('confirmPassword') !== newPasswordForm.get('newPassword')">
                        *Passwords must match
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="SEND RESET LINK" [disabled]="newPasswordForm.invalid">
                    SET NEW PASSWORD
                </button>
            </form>

            <!-- <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/pages/auth/login'">Go back to login</a>
            </div> -->

        </div>

    </div>

</div>
